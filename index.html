<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="Pacific/Honululu">Honululu</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Americae/New_York">New York</option>
      </select>

      <div id="cities">
        <div class="city" id="Auckland">
          <div>
            <h2>Auckland</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small> AM </small></div>
        </div>

        <div class="city" id="Paris">
          <div>
            <h2>Paris</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small> AM </small></div>
        </div>

        <div class="city" id="Stockholm">
          <div>
            <h2>Stockholm</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small> AM </small></div>
        </div>
      </div>
    </div>

    <br />

      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
