<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">Auckland</option>
        <option value="">Paris</option>
        <option value="">Cologne</option>
      </select>

      <div class="city">
        <div>
          <h2>Auckland</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>

      <div class="city">
        <div>
          <h2>Cologne</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
    </div>

    <br />

    <footer>
      This project was 👩🏽‍💻 by rebeG and is
      <a href="https://github.com/RebeccaNiem/World-Clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
  </body>
</html>
