<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>CheckTheClock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">my current Location</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Honululu">Auckland</option>
        <option value="Asia/Jakarta">Jakarta</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Asia/Tel_Aviv">Tel Aviv</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

  </body>
</html>
